<section class="contact-section bg-section" id="contact">
  <div class="container">
    <h2 class="text-center mb-4">Contact Me</h2>
    <p class="text-center contact-desc mb-4">
      Have a project, question, or just want to say hi? I'm always open to
      discussing new opportunities or collaborations.
    </p>

    <!-- Bootstrap Alerts -->
    <div
      *ngIf="successMessage"
      class="alert alert-success alert-dismissible fade show text-center"
      role="alert"
    >
      {{ successMessage }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        (click)="successMessage = null"
      ></button>
    </div>

    <div
      *ngIf="errorMessage"
      class="alert alert-danger alert-dismissible fade show text-center"
      role="alert"
    >
      {{ errorMessage }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        (click)="errorMessage = null"
      ></button>
    </div>

    <!-- Contact Form -->
    <form
      class="contact-form mt-4"
      (submit)="sendEmail($event)"
      data-aos="fade-up"
    >
      <div class="row gy-3">
        <div class="col-md-6">
          <input
            type="text"
            name="user_name"
            class="form-control"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            name="user_email"
            class="form-control"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder="Subject"
            required
          />
        </div>
        <div class="col-12">
          <textarea
            name="message"
            class="form-control"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <div class="col-12 text-center">
          <button
            type="submit"
            class="btn btn-success mt-3 px-4"
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? "Sending..." : "Send Message" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
